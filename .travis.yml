language: python


python:
  - '3.6'
  
addons:
  apt:
    packages:
    - libenchant-dev

install:
  - pip install --upgrade setuptools
  - pip install -r requirements-dev.txt
  - pip install demos/polls
  - pip install demos/chat
  - pip install demos/blog

script:
  - make lint
  - make test
  - make doc-spelling
